<html>
    <head>
        <title>ALARM CLOCK</title>
        <script src="https://kit.fontawesome.com/2770690ce5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="clock.css">
    </head>
    <body>
        
        <header>
            <div id="alarm-image">
                <img src="alarm-image.png" alt="">
            </div>
            <div id="heading-name">
                <span>ALARM</span> <br> <span>CLOCK</span>
            </div>
            <div id="digital-time">
            </div>
        </header>
        
        <div id="main">
            <div id="set-alarm">
                <form action="">
                    <label for="hour">HOUR</label>
                    <input type="number" min="0" max="12" name="hour" class="box-settings" placeholder="Enter here" id="hour" required>
                    <span>:</span>
                    <label for="min">MINUTES</label>
                    <input type="number" min="0" max="59"name="min" class="box-settings" placeholder="Enter here" id="min" required>
                    <span>:</span>
                    <label for="sec">SECONDS</label>
                    <input type="number" min="0" max="59"name="sec" class="box-settings" placeholder="Enter here" id="sec" required > 
                    <span>:</span>
                    <label for="period">AM/PM</label>
                    <select name="period" id="period" class="box-settings" style="width: 7%;" required>
                        <option value="">AM/PM</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>   
                </form>
                <button type="submit" class="submit-button" id="submit-button" onClick="alarmSet()">SET ALARM</button>
            </div>
            <div class="all-alarms">
                <div class="all-alarms-header">
                    <div class="alarm-name">ALARMS</div>
                    <div><button id="delete-all">DELETE ALL</button></div>
                </div>
                
                <div id="print-box">
                </div>
            </div>     
        </div>
        
        <script type="text/javascript" src="clock.js"></script>
    </body>
</html>
